{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h1>Nouvelle Autorisation de Sortie</h1>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        <!-- Add CSRF token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nom" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              name="nom"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="prenom" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              name="prenom"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date_sortie" class="form-label">Date de sortie</label>
            <input
              type="date"
              class="form-control"
              id="date_sortie"
              name="date_sortie"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="heure_sortie" class="form-label">Heure de sortie</label>
            <input
              type="time"
              class="form-control"
              id="heure_sortie"
              name="heure_sortie"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="date_retour" class="form-label">Date de retour</label>
            <input
              type="date"
              class="form-control"
              id="date_retour"
              name="date_retour"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="heure_retour" class="form-label">Heure de retour</label>
            <input
              type="time"
              class="form-control"
              id="heure_retour"
              name="heure_retour"
              required
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            name="destination"
            required
          />
        </div>

        <div class="mb-3">
          <label for="motif" class="form-label">Motif de sortie</label>
          <textarea
            class="form-control"
            id="motif"
            name="motif"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('main.index') }}" class="btn btn-secondary"
            >Annuler</a
          >
          <button type="submit" class="btn btn-primary">
            Créer l'autorisation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script>
  // Set default dates to today
  document.addEventListener("DOMContentLoaded", function () {
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date_sortie").value = today;
    document.getElementById("date_retour").value = today;
  });
</script>
{% endblock %}
